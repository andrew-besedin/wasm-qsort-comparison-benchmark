<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 0;
            display: flex;
            overflow: auto;
        }
        canvas {
            height: calc(100vh - 15px) !important;
        }

</head>

                Module.onRuntimeInitialized = function() {
                    res();
                };
            });
        }
    </script>
    <script src="./build/emscripten/quicksortInt.js"></script>
